<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<form action="https://remaze.herokuapp.com/resize?height=50&width=50" method="post">
	<input type="file" name="file" id="file">
	<input type="button" name="" id="send" value="send">
	<input type="image" id="image">
</form>
<script type="text/javascript">
	
	function base64Encode(str) {
        var CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/";
        var out = "", i = 0, len = str.length, c1, c2, c3;
        while (i < len) {
            c1 = str.charCodeAt(i++) & 0xff;
            if (i == len) {
                out += CHARS.charAt(c1 >> 2);
                out += CHARS.charAt((c1 & 0x3) << 4);
                out += "==";
                break;
            }
            c2 = str.charCodeAt(i++);
            if (i == len) {
                out += CHARS.charAt(c1 >> 2);
                out += CHARS.charAt(((c1 & 0x3)<< 4) | ((c2 & 0xF0) >> 4));
                out += CHARS.charAt((c2 & 0xF) << 2);
                out += "=";
                break;
            }
            c3 = str.charCodeAt(i++);
            out += CHARS.charAt(c1 >> 2);
            out += CHARS.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
            out += CHARS.charAt(((c2 & 0xF) << 2) | ((c3 & 0xC0) >> 6));
            out += CHARS.charAt(c3 & 0x3F);
        }
        return out;
    }
	
	$('#send').click(function (e) {
		e.preventDefault();
		var p=$('form').serialize();
		var formData = new FormData();
		formData.append('file', $('#file')[0].files[0]);
		$.ajax({
			url:$('form').attr('action'),
			type:$('form').attr('method'),
			processData: false,  // tell jQuery not to process the data
       		contentType: false,
			data:formData,
			//dataType: 'binary',
			success:function (response, status, xhr) {
				console.log('success')
				console.log(response)
				var filename = "";
				//if(response.size && response.type ){
				filename = "new.png";
				//}

				var blob = new Blob([response], {type: "image/png"}); ;
				if (typeof window.navigator.msSaveBlob !== 'undefined') {
				// IE workaround for "HTML7007: One or more blob URLs were revoked by closing the blob for which they were created. These URLs will no longer resolve as the data backing the URL has been freed."
				window.navigator.msSaveBlob(blob, filename);
				} else {
				var URL = window.URL || window.webkitURL;
				var downloadUrl = URL.createObjectURL(blob);

				if (filename) {
				// use HTML5 a[download] attribute to specify filename
				var a = document.createElement("a");
				// safari doesn't support this yet
				if (typeof a.download === 'undefined') {
				window.location = downloadUrl;
				} else {
				a.href = downloadUrl;
				a.download = filename;
				document.body.appendChild(a);
				a.click();
				}
				}
				}
			
				// $("#image").attr('src', 'data:image/jpeg;base64,' + base64);
			},
			error:function (data,xhr,res) {
				console.log('failed')
			}
		});
	});

</script>
</body>
</html>
